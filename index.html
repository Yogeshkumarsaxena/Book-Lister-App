<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/1ef0ccebea.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Mybooklist app</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-left"> <i class="fas fa-book-open text-primary"></i> My <span class="text-primary">
                    Book
                </span> List</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input  class="form-control" type="text" id="filter" placeholder="Search for a book...">
            </div>
        </div>
        <form class="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="auther">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">ISBN#</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    
                </tbody>
            </table>
        </form>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
